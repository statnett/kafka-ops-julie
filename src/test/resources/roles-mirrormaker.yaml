---
roles:
  - name: "mirrormaker"
    acls:
      - resourceType: "Topic"
        resourceName: "{{status-topic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{offset-topic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{config-topic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{target-prefix}}"
        patternType: "PREFIXED"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{offset-sync-topic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{checkpoint-topic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{heartbeat-topic or 'mirrormaker2-heartbeat'}}"
        operation: "ALL"
      - resourceType: "Cluster"
        resourceName: "kafka-cluster"
        operation: "DESCRIBE"
      - resourceType: "Cluster"
        resourceName: "kafka-cluster"
        operation: "DESCRIBE_CONFIGS"
      - resourceType: "Group"
        resourceName: "{{group}}"
        operation: "ALL"
        # Explicit ALLOW, all other items are using default ALLOW for permissionType
        permissionType: "ALLOW"
