---
roles:
  - name: "mirrorMaker"
    acls:
      - resourceType: "Topic"
        resourceName: "{{statusTopic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{offsetTopic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{configTopic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{targetPrefix}}"
        patternType: "PREFIXED"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{offsetSyncTopic}}"
        operation: "ALL"
      - resourceType: "Topic"
        resourceName: "{{checkpointsTopic}}"
        operation: "ALL"
      - resourceType: "Topic"
        # using jinja2 syntax to provide a default value
        resourceName: "{{heartbeatTopic or 'mirrormaker2-heartbeat'}}"
        operation: "ALL"
      - resourceType: "Cluster"
        resourceName: "kafka-cluster"
        operation: "DESCRIBE"
      - resourceType: "Cluster"
        resourceName: "kafka-cluster"
        operation: "DESCRIBE_CONFIGS"
      - resourceType: "Group"
        resourceName: "{{group}}"
        operation: "ALL"
        # Explicit ALLOW, all other items are using default ALLOW for permissionType
        permissionType: "ALLOW"
